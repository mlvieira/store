{{define "base"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{block "title" .}}{{end}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    {{block "css" .}}{{end}}
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                {{block "content" .}}{{end}}
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    {{block "js" .}}{{end}}
  </body>
</html>
{{end}}
